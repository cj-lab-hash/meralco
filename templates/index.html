<!DOCTYPE html>
<html>
<head>
    <title>Billing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Billing Entry</h2>
    <form method="POST" action="/">
        <div class="mb-3">
            <label>Ate Gen</label>
            <input type="text" name="ate_gen" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Previous Reading</label>
            <input type="number" step="0.01" name="previous_reading" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Current Reading</label>
            <input type="number" step="0.01" name="current_reading" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Actual Bill (₱)</label>
            <input type="number" step="0.01" name="actual_bill" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Rate per kWh (₱)</label>
            <input type="number" step="0.01" name="rate_per_kwh" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form method="POST" action="/move_reading" class="mt-3">
        <button type="submit" class="btn btn-warning">Move Current Reading to Previous (Ate Gen)</button>
    </form>

    <hr>
    <h3>Billing Records</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Ate Gen</th>
                <th>Previous Reading</th>
                <th>Current Reading</th>
                <th>Consumption</th>
                <th>Actual Bill</th>
                <th>Rate/kWh</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
                <td>{{ record[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
